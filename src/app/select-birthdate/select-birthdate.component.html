<p i18n="@@DateOfBirth">Date of Birth</p>
<div class="clear"></div>
<div [formGroup]="parentGroup">
  <div>
    <mat-select placeholder="Day" [(ngModel)]="selectedDay" [formControlName]="'birthDay'">
      <mat-option *ngFor="let day of days" [value]="day">
        {{ day }}
      </mat-option>
    </mat-select>
  </div>
  <div>
    <mat-select placeholder="Month" (ngModelChange)="updateDays($event)"  [(ngModel)]="selectedMonth"  [formControlName]="'birthMonth'">
      <mat-option *ngFor="let month of months" [value]="month.viewValue">
        {{ month.viewValue }}
      </mat-option>
    </mat-select>
  </div>
  <div>
    <mat-select placeholder="Year" [(ngModel)]="selectedYear" [formControlName]="'birthYear'">
      <mat-option *ngFor="let year of years" [value]="year">
        {{ year }}
      </mat-option>
    </mat-select>
  </div>
</div>
<div class="clear"></div>
